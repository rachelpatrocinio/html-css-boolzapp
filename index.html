<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c473752e7c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="webapp">

        <main class="container container-sm container-md container-lg">
            <div class="row flex">
                <div class="col side-bar">
                    <header class="side-bar__header flex space-between">
                        <img src="./img/avatar_io.jpg" alt="">
                        <ul class="side-bar__menu flex align-center  gap-10">
                            <li><a href="#"><i class="fa-solid fa-rotate-right"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                            <li><a href="#"></a><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                    </header>
                    <div class="side-bar__body">

                        <div class="notification">
                            <div class="row flex">
                                <div class="col bell">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="col bell__description">
                                    <strong>Ricevi notifiche di nuovi messaggi</strong>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>

                        <form class="search-bar">
                            <input type="search" placeholder="Cerca o inizia una nuova chat" name="" id="search-bar">
                        </form>

                    </div>
                </div>
                <div class="col main-bar">
                    <header class="main-bar__header flex">
                        <img src="./img/avatar_1.jpg" alt="">
                        <div class="avatar-description">
                            <strong>Michele</strong>
                            <span>Ultimo accesso oggi alle 16:26</span>
                        </div>
                        <ul class="main-bar__menu flex align-center  gap-10">
                            <li><a href="#"><i class="fa-solid fa-rotate-right"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                            <li><a href="#"></a><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                    </header>
                </div>
            </div>
        </main>

    </div>
    
</body>
</html>
